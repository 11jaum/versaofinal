<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Dashboard de Administração</h1>
        <div class="row">
            <!-- Link para a tela de suportes solicitados -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Suportes Solicitados</h4>
                        <p class="card-text">Visualize e gerencie as mensagens de suporte recebidas.</p>
                        <a href="admin.html" class="btn btn-primary">Acessar Suportes</a>
                    </div>
                </div>
            </div>
            <!-- Link para a tela de registro de psicólogos -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Registro de Psicólogos</h4>
                        <p class="card-text">Cadastre e gerencie psicólogos para a plataforma.</p>
                        <a href="register-psico.html" class="btn btn-success">Acessar Registro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap (opcional, se você precisar de componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
