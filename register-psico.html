<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Psicólogo</title>
    <!-- Inclusão do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style/auth.css">
    <link rel="stylesheet" href="style/sweetalert2.css">
    <script src="js/jquery.js"></script>
    <script src="js/sweetalert2.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container p-4 bg-white shadow rounded">
        <form method="POST" id="registrarPsico">
            <h1 class="text-center mb-4">Registrar Psicólogo</h1>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" name="username" id="username" class="form-control" minlength="5" maxlength="15" required placeholder="Usuário (comece com 'Psi')"/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="E-mail"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" id="password" class="form-control" minlength="8" required placeholder="Senha"/>
            </div>
            <div class="mb-3">
                <label for="repPassword" class="form-label">Repita a senha</label>
                <input type="password" name="repPassword" id="repPassword" class="form-control" minlength="8" required placeholder="Repita a senha"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <script>
        $('#registrarPsico').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'process/register-psico.php',
                data: $(this).serialize(),
                success: function () {
                    Swal.fire({
                        title: 'Registro realizado com sucesso!',
                        text: 'Você já pode fazer login.',
                        icon: 'success',
                        confirmButtonText: 'Entendido'
                    });
                },
                error: function (error) {
                    console.error(error);
                    Swal.fire({
                        title: 'Erro!',
                        text: 'Houve um problema no registro. Por favor, tente novamente.',
                        icon: 'error',
                        confirmButtonText: 'Tentar novamente'
                    });
                }
            });
        });
    </script>
</body>
</html>
